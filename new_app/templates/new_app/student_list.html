{% extends 'new_app/base.html' %}
{% block content %}
<div class="col-12 mb-5">
    <a class="btn btn-outline-primary" href="{% url 'new_app:create_student' %}">Добавить студента</a>
</div>
    {% for object in object_list %}
    <div class="col-3 mb-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <p class="card-text">
                    {% if object.is_active %}
                    {{ object|title }}
                    {% else %}
                    <span class="text-muted">{{ object|title }}</span>
                    {% endif %}
                </p>
               <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a class="btn btn-outline-info" href="{% url 'new_app:student_detail' object.pk %}"
                       role="button">View</a>
                    <a class="btn btn-outline-info" href="{% url 'new_app:update_student' object.pk %}"
                       role="button">Edit</a>
                    <a class="btn btn-outline-info" href="{% url 'new_app:delete_student' object.pk %}"
                       role="button">Delete</a>
                </div>
                    <small class="text-body-secondary"></small>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}

{% endblock %}
