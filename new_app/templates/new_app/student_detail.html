{% extends 'new_app/base.html'%}
{% block content %}
<div class="card" style="width: 18rem;">
    <div class="card-body">
        <p class="card-text">Имя: {{ object.first_name }}</p>
        <p class="card-text">Фамилия: {{ object.last_name }}</p>
        <img src="/media/{{object.avatar}}" style="object-fit: cover; width: 100%; height: 50%"/>
    </div>
</div>

<div class="col-12 mb-5">
        <a class="btn btn-outline-secondary" href="{% url 'new_app:index' %}"
           role="button">Назад</a>
</div>
{% endblock %}
