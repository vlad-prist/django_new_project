{% extends 'new_app/base.html' %}
{% block content %}
<form method="post" enctype="multipart/form-data">
    <div class="col mb-5">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Добавление студента</h5>
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">
                             {% if object %}
                                Сохранить
                            {% else %}
                                Создать
                            {% endif %}
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Предметы студента</h5>
                    </div>
                    <div class="card-body">
                        {{ formset.management_form }}
                        {% for form in formset.forms %}
                            {{ form.as_p }}
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<div class="col-12 mb-5">
    <a class="btn btn-outline-secondary" href="{% url 'new_app:index' %}"
       role="button">Назад</a>
</div>
{% endblock %}
