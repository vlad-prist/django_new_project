{% extends 'new_app/base.html' %}
{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Создать</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-12 mb-5">
    <a class="btn btn-outline-secondary" href="{% url 'new_app:index' %}"
       role="button">Назад</a>
</div>
{% endblock %}
