{% extends 'new_app/base.html' %}

{% block content %}
<div class="col-12 mb-5">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">
                            {% if object %}
                                Сохранить
                            {% else %}
                                Создать
                            {% endif %}
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-12 mb-5">
        <a class="btn btn-outline-secondary" href="{% url 'materials:list' %}" role="button">Назад</a>
</div>

{% endblock %}
