{% extends 'new_app/base.html' %}
{% block content %}
<div class="col-12 mb-5">
    <a class="btn btn-outline-primary" href="{% url 'materials:create' %}">Добавить материал</a>
</div>

{% for object in object_list %}
<div class="col">
    <div class="card shadow-sm">
        <div class="card-body">
            <p class="card-text">Материал:
                {{ object|title }}
            </p>
            <p class="card-text">Содержание:
                {{ object.body }}
            </p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a class="btn btn-outline-info" href="{% url 'materials:view' object.pk %}"
                       role="button">Просмотр</a>
                    <a class="btn btn-outline-info" href="{% url 'materials:edit' object.pk %}"
                       role="button">Редактировать</a>
                    <a class="btn btn-outline-info" href="{% url 'materials:delete' object.pk %}"
                       role="button">Удалить</a>
                </div>
                <small class="text-body-secondary"></small>
            </div>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
